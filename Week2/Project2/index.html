<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Simple HTML Form</title>
</head>
<body>
 <form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br><br>

<label for="age">Age:</label>
  <select id="age" name="age">
    <option value="18-25">18-25</option>
    <option value="26-35">26-35</option>
    <option value="36-45">36-45</option>
    <option value="46+">46+</option>
  </select><br><br>

<label for="degree">Degree:</label>
  <input type="text" id="degree" name="degree"><br><br>
  
  <label for="grade-year">Grade Year:</label>
  <input type="text" id="grade-year" name="grade-year"><br><br>
  
  <label for="resume">Resume:</label>
  <input type="file" id="resume" name="resume"><br><br>
  
  <label for="introduction">Introduction Paragraph:</label><br>
  <textarea id="introduction" name="introduction" rows="4" cols="50"></textarea><br><br>
  
  <input type="submit" value="Submit">
</form>
</body>
</html>
